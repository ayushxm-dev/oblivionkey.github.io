# Deploy static site to GitHub Pages (no build step)
# Prerequisite: In repo Settings â†’ Pages, set Source to "GitHub Actions" (one-time).
# See notes/pages-deploy-diagnosis.md if the workflow fails at "Setup Pages".
name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          # Try to enable Pages if not yet enabled (needs PAT in PAGES_TOKEN if GITHUB_TOKEN is insufficient)
          enablement: true
          token: ${{ secrets.PAGES_TOKEN || github.token }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Show deployment URL
        run: "echo \"Site should be live at: ${{ steps.deployment.outputs.page_url }}\""
